{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}

<div id="product-container">
    <div id="product-image">
        <img src="/media/{{product.image}}" alt="">
    </div>
    <div id="product-desc">
        <h3>{{product.name}}</h3>
        <p>{{product.desc}}</p>
        <button class="product-btn btn btn-blue"><img src="{% static '/images/addcart.png' %}" alt="" class="icon-img"/></button>
    </div>

</div>




 
{% endblock %}
