<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <script type="text/javascript" src="{% static '/js/index.js' %}"></script>
    <title>product</title>
</head>

<body>
    <!-- header -->
    <div id="header">
        <div class="logo">{{logo}}</div>
        <div id="mob-nav">
            <ul>
                <li><img src="{% static '/images/search.png' %}" alt="" onclick=openSearch() class="icon-img search"></li>
                <li><a href="profile"><img src="{% static '/images/user.png' %}" alt="" class="icon-img"></a></li>
                <li><img src="{% static '/images/menu.png' %}" alt="" onclick=openMenu() class="icon-img"></li>
            </ul>
        </div>
    </div>
    <div id="search-input">
        <form action="product" method="get">
            <img src="{% static '/images/search.png' %}" alt="" onclick=openSearch() class="icon-img search">
            <input type="text" id="header-input" onkeyup=suggestText() value="" placeholder="Search..">
            <a href="product"><button type="submit"><img src="{% static '/images/next.png' %}" id="header-submit" class="icon-img" alt=""></button></a>
            <img src="{% static '/images/close.png' %}" alt="" onclick=closeSearch() class="icon-img search">
        </form>
        <div id="suggestion">
            <ul>
                <li>abc</li>
                <li>abc</li>
                <li>abc</li>
                <li>abc</li>
            </ul>
        </div>
    </div>
    <div id="menu-drawer">
        <ul id="menu-items">
            <li><a href="javascript:void(0)" class="menu-close" onclick=closeMenu()><img src="{% static '/images/close.png' %}" alt=""></a></li>
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
            <li><a href="#">Item 4</a></li>
            <li><a href="#">Item 5</a></li>
        </ul>
    </div>

    <!-- products here -->
    <div id="product-container">
        {% for product in products %}
        <div class="product-card">
            <img src="{% static '{{product.image}}' %}" alt="" class="product-img">
            <div class="product-details">
                <p class="product-name">{{product.name}}</p>
                <p class="product-desc">{{product.desc}}</p>
                <p class="product-price">{{product.price}}/-</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
