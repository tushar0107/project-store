<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <script type="text/javascript" src="{% static '/js/index.js' %}"></script>
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <div id="header">
        <div class="logo">{% if user.is_authenticated %}{{user.username}}{% else %}{{logo}}{% endif %}</div>
        <div id="mob-nav">
            <ul>
                <li><a href="/logout"><img src="{% static '/images/logout.png' %}" alt="logout" class="icon-img search"></a></li>
                
            </ul>
        </div>
    </div>


    {% if user.is_authenticated %}
        <h2>checkout</h2>

    {% else %}
        <div id="login-modal">
            <h3>Login</h3>
            <form action="/login/" method="post">
                {% csrf_token %}
                <input type="text" name="username" class="username input" placeholder="Enter username"/>
                <label for="password" class="password-toggle">
                    <input type="password" name="password" id="password" class="password input" placeholder="Enter Password"/>
                    <img src="{% static '/images/view.png' %}" alt="" class="icon-img view" id="pass-eye" onclick=togglePassword(true)>
                    <img src="{% static '/images/hide.png' %}" alt="" class="icon-img hide" id="pass-hide" onclick=togglePassword(false)>
                </label>
                <button type="submit" class="submit">Submit</button>
            </form>
        </div>

    {% endif %}

</body>
</html>
